<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<!--<head th:replace="layout/default :: entete"></head>-->

<html data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true" lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/default :: entete}"></head>

<body>
<!--<div th:replace="layout/default :: menu"></div>-->
<div class="wrapper">
	<div th:replace="~{layout/default :: menu}"></div>

	<div class="content-page">
		<div class="content">

			<!-- Start Content-->
			<div class="container-fluid">

				<!-- start page title -->
				<div class="row">
					<div class="col-10">
						<div class="page-title-box">
							<div class="page-title-right">

								<a th:href="@{/voiture/showNewVoitureForm}" class="btn btn-primary btn-sm mb-3"> Ajouter
									une Nouvelle
									voiture </a>

							</div>
							<h4 class="page-title">Liste des voitures</h4>
						</div>
					</div>
				</div>
				<!-- end page title -->

				<div class="row">
					<div class="col-xl-10">
						<div class="card">
							<div class="card-body">

								<h4 class="header-title">Table head options</h4>

								<ul class="nav nav-tabs nav-bordered mb-3">
									<li class="nav-item"><a href="#table-head-preview"
															data-bs-toggle="tab" aria-expanded="false"
															class="nav-link active"> Preview </a></li>

								</ul>
								<!-- end nav-->
								<div class="tab-content">
									<div class="tab-pane show active" id="table-head-preview">
										<div class="table-responsive-sm">
											<table class="table table-striped table-centered mb-0">
												<thead class="table-dark">

												<tr>
													<th>
														<a th:href="@{'/voiture/page/' + ${currentPage} + '?sortField=numMat&sortDir=' + ${reverseSortDir}}">
															Numero Matricule</a>
													</th>
													<th>
														<a th:href="@{'/voiture/page/' + ${currentPage} + '?sortField=marque&sortDir=' + ${reverseSortDir}}">
															Marque</a>
													</th>
													<th>
														<a th:href="@{'/voiture/page/' + ${currentPage} + '?sortField=dateAquisition&sortDir=' + ${reverseSortDir}}">
															Date Aquisition</a>
													</th>
													<th> Actions</th>
												</tr>
												</thead>
												<tbody>
												<tr th:each="voiture : ${listVoitures}">
													<td th:text="${voiture.numMat}"></td>
													<td th:text="${voiture.marque}"></td>
													<td th:text="${voiture.dateAquisition}"></td>
													<td><a th:href="@{/voiture/showFormForUpdate/{id}(id=${voiture.id})}"
														   class="action-icon"> <i
															class="mdi mdi-pencil"></i></a>
														<a th:href="@{/voiture/deletevoiture/{id}(id=${voiture.id})}"
														   class="action-icon"> <i
																class="mdi mdi-delete"></i></a>
													</td>
												</tr>
												</tbody>

											</table>
										</div>
										<!-- end table-responsive-->
									</div>
									<!-- end preview-->
								</div>
								<!-- end card body-->

							</div>
							<!-- end tab-content-->
							<nav>
								<ul class="pagination pagination-rounded justify-content-center mb-2">
									<li class="page-item">
										<a class="page-link" href="javascript: void(0);" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>
<!--									<li class="page-item"><a class="page-link" href="javascript: void(0);">1</a></li>-->
									<li th:if="${totalPages > 1}" class="page-item">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a class="page-link" href="javascript: void(0);" th:if="${currentPage != i}"
						   th:href="@{'/voiture/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
<!--						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;-->
					</span>
									</li>





									<li class="page-item">
										<a class="page-link" href="javascript: void(0);" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>

							<!-- end card -->
						</div>
						<!-- end col-->


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Vendor js -->
<script src="../assets/js/vendor.min.js"></script>

<!-- Code Highlight js -->
<script src="../assets/vendor/highlightjs/highlight.pack.min.js"></script>
<script src="../assets/vendor/clipboard/clipboard.min.js"></script>
<script src="../assets/js/hyper-syntax.js"></script>

<!-- App js -->
<script src="../assets/js/app.min.js"></script>
</body>
</html>
